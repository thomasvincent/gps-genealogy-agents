name: wiki-apply

on:
  push:
    paths:
      - 'research/wiki_plans/**/approved.yaml'

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Find approved bundles
        id: find
        run: |
          echo "bundles=$(git --no-pager diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'research/wiki_plans/.*/approved.yaml' | xargs -I{} dirname {} | tr '\n' ' ')" >> $GITHUB_OUTPUT
      - name: Apply bundles
        if: steps.find.outputs.bundles != ''
        run: |
          for d in ${{ steps.find.outputs.bundles }}; do 
            gps-agents wiki apply --bundle "$d" --approval "$d/approved.yaml" --drafts-root drafts
          done
      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(wiki): apply approved wiki bundles via CI [skip ci]"
            git push
          fi
      - name: Upload publish logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publish-logs
          path: |
            research/wiki_plans/**/publish.log
          if-no-files-found: ignore
