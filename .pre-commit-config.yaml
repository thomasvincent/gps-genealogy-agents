# Pre-commit configuration for GPS Genealogy Agents
# Ensures no code leaves your machine that doesn't meet best-in-class criteria
# See https://pre-commit.com for more information

default_language_version:
  python: python3.13

repos:
  # Ruff - The undisputed champion linter/formatter
  # Replaces flake8, black, isort, and more with a single Rust binary
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff (format)

  # Mypy - Type checker for preventing logic rot in agentic systems
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy (type check)
        args: [--ignore-missing-imports]
        additional_dependencies:
          - types-PyYAML
          - types-python-dateutil
          - types-beautifulsoup4
          - pydantic>=2.5.0

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: uv.lock

  # Validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.23
    hooks:
      - id: validate-pyproject

  # Local test subset to keep commits healthy
  - repo: local
    hooks:
      - id: pytest-idempotency
        name: pytest (idempotency subset)
        entry: pytest -q tests/test_idempotency.py
        language: system
        pass_filenames: false

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
